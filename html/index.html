<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/style.css" type="text/css"/>
        <link rel="stylesheet" href="../css/jquery-ui.css" type="text/css"/>
        <link rel="stylesheet" href="../css/style.css" type="text/css"/>
        <script type="text/javascript" src="../js/jquery-1.6.4.js"></script>
        <script type="text/javascript" src="../js/jquery.keyboard.js"></script>
        <script type="text/javascript" src="../js/jquery.mousewheeel.js"></script>
        <script type="text/javascript" src="../js/jquery.keyboard.extension-typing.js"></script>
        <script type="text/javascript" src="../js/jquery.keyboard.extension-autocomplete.js"></script>
    </head> 
    <body>
        <div id="wrap">
         <h2>Touch Screen Keyboard for Various input types </h2>
        <h3> GoMoto demo </h3>
        <br>
        <form action="#">
            <div class="fieldset-standard"> 
                <fieldset>
                    <div class="fieldset-grouping">
                        <label for="test">Full Name</label>
                        <input type="text" class="fullName" id="building" name="building" value="">
                    </div>
                    <div class="fieldset-grouping">
                        <label for="first-name">Phone Number</label>
                        <input type="text" class="pNumber" id="first-name" name="first-name" value="">
                    </div>
                    <div class="fieldset-grouping">
                        <label for="last-name">Email</label>
                        <input type="text" class="email" id="last-name" name="last-name" value="">
                    </div>
                </fieldset>
            </div>
        </form>
        <script type="text/javascript" src="../js/keyboard.js"></script>
    </body>
</html>
